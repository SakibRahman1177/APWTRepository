<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sanofy.com</title>
</head>

<body onload="loadDoc()">
    <h2>Product API Test</h2>
    <ul>
        <li id="productName"></li>
        <li id="productId"></li>
        <li id="companyName"></li>
        <li id="category"></li>
        <li id="productType"></li>
        <li id="productPrice"></li>
        <li id="status"></li>
    </ul>


    <script>
        function loadDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var obj_arr = JSON.parse(this.responseText);
                    console.log(obj_arr);
                    document.getElementById("productName").innerHTML = obj_arr[0].pname;
                    document.getElementById("productId").innerHTML = obj_arr[0].pId;
                    document.getElementById("companyName").innerHTML = obj_arr[0].cname;
                    document.getElementById("category").innerHTML = obj_arr[0].ctg;
                    document.getElementById("productType").innerHTML = obj_arr[0].type;
                    document.getElementById("productPrice").innerHTML = obj_arr[0].price;
                    document.getElementById("status").innerHTML = obj_arr[0].status;
                }
            };
            xhttp.open("GET", "http://127.0.0.1:8000/api/products/list");
            xhttp.send();
        }
    </script>
</body>

</html>
