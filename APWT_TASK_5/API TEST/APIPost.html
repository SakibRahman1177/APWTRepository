<!DOCTYPE html>
<html>


<body>

    <h1>API Post data</h1>

    <p id="demo"></p>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("POST", "http://127.0.0.1:8000/api/products/list", true);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send(JSON.stringify({
                "pname": "Tofen",
                "pId": 10005,
                "cname": "BEXIMCO PHARMACEUTICALS LTD",
                "ctg": "Medicine",
                "type": "Syrup",
                "price": 226,
                "status": "AVAILABLE"
            }));
        }
    </script>

</body>

</html>
